<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Request Portal</title>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
        google: {"families":["Poppins:300,400,500,600,700","Asap+Condensed:500"]},
        active: function() {
          sessionStorage.fonts = true;
        }
      });
    </script>

    <!--begin::Page Vendors Styles(used by this page) -->
		<link href="./assets/fullcalendar.bundle.min.css" rel="stylesheet" type="text/css" />
		<!--end::Page Vendors Styles -->

    <!--begin:: Global Mandatory Vendors -->
		<link href="./assets/perfect-scrollbar.css" rel="stylesheet" type="text/css" />
		<!--end:: Global Mandatory Vendors -->

    <!-- Fonts -->
    <link href="./assets/line-awesome.css" rel="stylesheet" type="text/css" />
    <link href="./assets/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="./assets/flaticon2.css" rel="stylesheet" type="text/css" />
    <link href="./assets/all.min.css" rel="stylesheet" type="text/css" />
    <!-- end:fonts -->

    <!--begin::Global Theme Styles(used by all pages) -->
		<link href="./assets/style.bundle.min.css" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles -->
  </head>
  <body class="kt-page--fluid kt-page-content-white kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading kt-shape-bg-color-1">
    <noscript>
      <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- Mobile view -->
    <div id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed ">
			<div class="kt-header-mobile__logo">
				<a href="index.html">
					<img alt="Logo" src="./assets/isuzu-logo-compressor.png" height="30" />
				</a>
			</div>
			<div class="kt-header-mobile__toolbar">
				<button class="kt-header-mobile__toolbar-toggler kt-header-mobile__toolbar-toggler--left" id="kt_aside_mobile_toggler"><span></span></button>
				<button class="kt-header-mobile__toolbar-topbar-toggler" id="kt_header_mobile_topbar_toggler"><i class="flaticon-more-1"></i></button>
			</div>
		</div>
    <!-- End Mobile View -->

    <!-- Vue Components -->
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>
		<!-- end::Global Config -->

		<!--begin:: Global Mandatory Vendors -->
		<script src="./assets/jquery.min.js" type="text/javascript"></script>
		<script src="./assets/popper.min.js" type="text/javascript"></script>
		<script src="./assets/bootstrap.min.js" type="text/javascript"></script>
		<script src="./assets/js.cookie.js" type="text/javascript"></script>
		<script src="./assets/moment.min.js" type="text/javascript"></script>
		<script src="./assets/tooltip.min.js" type="text/javascript"></script>
		<script src="./assets/perfect-scrollbar.min.js" type="text/javascript"></script>
		<script src="./assets/sticky.min.js" type="text/javascript"></script>
		<script src="./assets/wNumb.js" type="text/javascript"></script>
		<!--end:: Global Mandatory Vendors -->

    <!--begin::Global Theme Bundle(used by all pages) -->
		<script src="./assets/scripts.bundle.min.js" type="text/javascript"></script>
		<!--end::Global Theme Bundle -->

    <!--begin::Global App Bundle(used by all pages) -->
		<script src="./assets/app.bundle.min.js" type="text/javascript"></script>
		<!--end::Global App Bundle -->
  </body>
</html>
